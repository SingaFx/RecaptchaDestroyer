<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=yes">
  <title>ReCAPTCHA demo</title>
  <link rel="stylesheet" href="https://www.gstatic.com/recaptcha/api2/r20170731114946/demo__ltr.css" type="text/css">
  <script type="text/javascript" async="" src="https://www.gstatic.com/recaptcha/api2/r20170731114946/recaptcha__en.js"></script>
  <script src="/recaptcha/api.js" async="" defer=""></script>
</head>

<body>
  <div class="sample-form">
    <form id="recaptcha-demo-form" method="POST">
      <fieldset>
        <legend>Sample Form with ReCAPTCHA</legend>
        <ul>
          <li><label for="input1">First Name</label><input class="jfk-textinput" id="input1" name="input1" type="text" value="Jane"
              disabled="" aria-disabled="true"></li>
          <li><label for="input2">Last Name</label><input class="jfk-textinput" id="input2" name="input2" type="text" value="Smith"
              disabled="" aria-disabled="true"></li>
          <li><label for="input3">Email</label><input class="jfk-textinput" id="input3" name="input3" type="text" value="stopallbots@gmail.com"
              disabled="" aria-disabled="true"></li>
          <li>
            <p>Pick your favorite color:</p><label class="jfk-radiobutton-label" for="option1"><input class="jfk-radiobutton-checked" type="radio" id="option1" name="radios" value="option1" disabled="" aria-disabled="true" checked="" aria-checked="true">Red</label>
            <label class="jfk-radiobutton-label" for="option2"><input class="jfk-radiobutton" type="radio" id="option2" name="radios" value="option2" disabled="" aria-disabled="true">Green</label>
          </li>
          <li>
            <div class="">
              <!-- BEGIN: ReCAPTCHA implementation example. -->
              <div id="recaptcha-demo" class="g-recaptcha" data-sitekey="6Le-wvkSAAAAAPBMRTvw0Q4Muexq9bi0DJwx_mJ-" data-callback="onSuccess">
                <div style="width: 304px; height: 78px;">
                  <div>
                    <iframe src="https://www.google.com/recaptcha/api2/anchor?k=6Le-wvkSAAAAAPBMRTvw0Q4Muexq9bi0DJwx_mJ-&amp;co=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbTo0NDM.&amp;hl=en&amp;v=r20170731114946&amp;size=normal&amp;cb=s7t63l7w54yy"
                      title="recaptcha widget" width="304" height="78" frameborder="0" scrolling="no" sandbox="allow-forms  allow-same-origin allow-scripts allow-top-navigation"></iframe>
                  </div><textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid #c1c1c1; margin: 10px 25px; padding: 0px; resize: none;  display: none; "></textarea></div>
              </div>
              <script>
                var onSuccess = function (response) {
                  var errorDivs = document.getElementsByClassName("recaptcha-error");
                  if (errorDivs.length) {
                    errorDivs[0].className = "";
                  }
                  var errorMsgs = document.getElementsByClassName("recaptcha-error-message");
                  if (errorMsgs.length) {
                    errorMsgs[0].parentNode.removeChild(errorMsgs[0]);
                  }
                };
              </script>
              <!-- Optional noscript fallback. -->
              <noscript>&lt;div style="width: 302px; height: 462px;"&gt;&lt;div style="width: 302px; height: 422px; position: relative;"&gt;&lt;div
                style="width: 302px; height: 422px; position: absolute;"&gt;&lt;iframe src="/recaptcha/api/fallback?k=6Le-wvkSAAAAAPBMRTvw0Q4Muexq9bi0DJwx_mJ-"
                frameborder="0" scrolling="no" style="width: 302px; height: 422px; border-style: none;"&gt;&lt;/iframe&gt;&lt;/div&gt;&lt;/div&gt;&lt;div
                style="border-style: none; bottom: 12px; left: 25px; margin: 0px; padding: 0px; right: 25px; background:
                #f9f9f9; border: 1px solid #c1c1c1; border-radius: 3px; height: 60px; width: 300px;"&gt;&lt;textarea id="g-recaptcha-response"
                name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid
                #c1c1c1; margin: 10px 25px; padding: 0px; resize: none; "&gt;&lt;/textarea&gt;&lt;/div&gt;&lt;/div&gt;&lt;br&gt;</noscript>
              <!-- END: ReCAPTCHA implementation example. -->
            </div>
          </li>
          <li><input id="recaptcha-demo-submit" type="submit" value="Submit"></li>
        </ul>
      </fieldset>
    </form>
  </div>
  <div style="visibility: visible; position: absolute; width: 400px; top: 10px; left: 0px; right: 0px; transition: visibility 0s linear 0s, opacity 0.3s linear; -webkit-transition: visibility 0s linear 0s, opacity 0.3s linear; opacity: 1;">
    <div style="width: 100%; height: 100%; position: fixed; top: 0px; left: 0px; z-index: 2000000000; background-color: #fff; opacity: 0.5;  filter: alpha(opacity=50)"></div>
    <div style="margin: 0px auto; top: 0px; left: 0px; right: 0px; position: absolute; border: 1px solid rgb(204, 204, 204); z-index: 2000000000; background-color: rgb(255, 255, 255); overflow: hidden; width: 280px; height: 460px;">
      <iframe src="https://www.google.com/recaptcha/api2/bframe?hl=en&amp;v=r20170731114946&amp;k=6Le-wvkSAAAAAPBMRTvw0Q4Muexq9bi0DJwx_mJ-#40ytq2h95m83"
        title="recaptcha challenge" frameborder="0" scrolling="no" sandbox="allow-forms  allow-same-origin allow-scripts allow-top-navigation"
        name="40ytq2h95m83" style="width: 100%; height: 100%;"></iframe>
    </div>
  </div>
</body>

</html>
